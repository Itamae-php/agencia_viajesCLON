<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vuelo</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>
<body>
    <div class="container">
        <h2>Agregar Vuelo</h2>
        <form action="../insertar_vuelo.php" method="post">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" required>
            
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="plazas_disponibles">Plazas Disponibles:</label>
            <input type="number" id="plazas_disponibles" name="plazas_disponibles" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
            
            <input type="submit" value="Agregar Vuelo">
        </form>
    </div>
</body>
</html>
